name: eb-build-load
version: "0.1.0"
description: Builds and loads a new EB application for later deployment
keywords:
  - AWS
  - Amazon
  - Beanstalk
  - EB
  - Elastic
  - ElasticBeanstalk
properties:
  aws_access_key:
    type: string
    required: true
  aws_region:
    type: string
    required: true
  aws_secret_key:
    type: string
    required: true
  eb_app_name:
    type: string
    required: true
  eb_version:
    type: string
    required: false
  s3_bucket:
    type: string
    required: true
